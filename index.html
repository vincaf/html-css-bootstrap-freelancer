<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <nav>
            <strong>Per ora niente</strong>
        </nav>
    </header>

    <main>
        <section id="section1">
            <div class="container">
                <div class="row p-3 text-center">
                    <div class="col-12 p-2">
                      <img src="./img/avatar.svg" alt="avatar">
                    </div>
                    <div class="col-12 p-2">
                      <h1>START BOOTSTRAP</h1>
                    </div>
                    <div class="row row-cols-auto justify-content-center align-items-center gx-2 ms_star">
                        <div class="col">
                            <hr class="ms_separator ms_starwhite">
                        </div>
                        <div class="col">
                            <i class="bi bi-star-fill ms_starwhite"></i>
                        </div>
                        <div class="col">
                            <hr class="ms_separator ms_starwhite">
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                    </div>
                </div>
            </div>
        </section>

        <section id="section2">
            <div class="container">
                <div class="row row-cols-1 mt-5 text-center">
                    <div class="col">
                        <h5>PORTFOLIO</h5>
                    </div>
                </div>
                <div class="row row-cols-auto justify-content-center align-items-center gx-2 ms_star ms_starblue">
                        <div class="col">
                            <hr class="ms_separator ms_starblue">
                        </div>
                        <div class="col">
                            <i class="bi bi-star-fill ms_starblue"></i>
                        </div>
                        <div class="col">
                            <hr class="ms_separator ms_starblue">
                        </div>
                </div>
                <div class="row row-cols-1 g-4 mt-1 mb-5">
                        <div class="col">
                            <img src="./img/cabin.png" class="rounded-3" alt="cabin">
                        </div>
                        <div class="col">
                            <img src="./img/cake.png" class="rounded-3" alt="cabin">
                        </div>
                        <div class="col">
                            <img src="./img/circus.png" class="rounded-3" alt="cabin">
                        </div>
                        <div class="col">
                            <img src="./img/game.png" class="rounded-3" alt="cabin">
                        </div>
                        <div class="col">
                            <img src="./img/safe.png" class="rounded-3" alt="cabin">
                        </div>
                        <div class="col">
                            <img src="./img/submarine.png" class="rounded-3" alt="cabin">
                        </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
